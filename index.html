<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单杠训练数据多项式回归分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        .content {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .chart-container {
            width: 100%;
            height: 800px;
            margin-bottom: 20px;
        }
        .controls {
            width: 100%;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .control-group {
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }
        .degree-value {
            display: inline-block;
            width: 30px;
            text-align: center;
            font-weight: bold;
            color: #2980b9;
        }
        button {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(to right, #2980b9, #2471a3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        .qrcode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        .qrcode {
            width: 180px;
            height: 180px;
            margin: 15px auto;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: #666;
            border: 1px dashed #ccc;
        }
        .share-text {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #555;
            line-height: 1.5;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .data-table th {
            background-color: #f2f2f2;
        }
        .data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 250px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>单杠训练数据多项式回归分析</h1>
            <p class="subtitle">基于最小二乘法的多项式回归模型拟合</p>
        </header>
        
        <div class="content">
            <div class="chart-container">
                <canvas id="regressionChart"></canvas>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <h2>回归参数设置</h2>
                    <label for="degree">多项式次数: <span id="degreeValue" class="degree-value">2</span></label>
                    <input type="range" id="degree" min="1" max="20" value="2">
                    
                    <button id="calculateBtn">计算回归曲线</button>
                </div>
                
                <div class="results">
                    <h2>手机扫码使用</h2>
                    <div class="qrcode-section">
                        <div class="qrcode-container">
                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://wwsource.github.io" alt="QR Code">
                        </div>
                        <p class="share-text">
                            使用手机扫描二维码<br>
                            查看非线性回归效果
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>数据来源：单杠数据.xlsx | 代码来源：国防科大AI伴学助手 | 代码审核：王波</p>
        </footer>
    </div>

    <script>
        // 原始数据
        const trainingData = [
            {x: 0, y: 0},
            {x: 1, y: 0},
            {x: 4, y: 0.05},
            {x: 6, y: 0},
            {x: 8, y: 0.1},
            {x: 10, y: 0.2},
            {x: 12, y: 0.25},
            {x: 14, y: 0.25},
            {x: 16, y: 0.4},
            {x: 18, y: 0.55},
            {x: 20, y: 0.7},
            {x: 22, y: 0.75},
            {x: 24, y: 0.8},
            {x: 26, y: 0.85},
            {x: 28, y: 0.9},
            {x: 33, y: 1},
            {x: 35, y: 1},
            {x: 37, y: 1},
            {x: 39, y: 1},
        ];

        // 获取DOM元素
        const degreeSlider = document.getElementById('degree');
        const degreeValue = document.getElementById('degreeValue');
        const calculateBtn = document.getElementById('calculateBtn');

        // 更新多项式次数显示
        degreeSlider.addEventListener('input', function() {
            degreeValue.textContent = this.value;
        });

        // 初始化图表
        const ctx = document.getElementById('regressionChart').getContext('2d');
        let regressionChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [
                    {
                        label: '原始数据',
                        data: trainingData,
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        pointRadius: 5,
                        pointHoverRadius: 7
                    },
                    {
                        label: '回归曲线',
                        data: [],
                        type: 'line',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '训练次数',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        min: 0,
                        max: 39
                    },
                    y: {
                        title: {
                            display: true,
                            text: '优秀率',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        min: -0.2,
                        max: 1.2
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                label += `(${context.parsed.x}, ${context.parsed.y.toFixed(2)})`;
                                return label;
                            }
                        }
                    }
                }
            }
        });

        // 多项式回归计算函数
        function polynomialRegression(data, degree) {
            const n = data.length;
            const X = [];
            const y = [];
            
            // 构建X矩阵和y向量
            for (let i = 0; i < n; i++) {
                const row = [];
                for (let j = 0; j <= degree; j++) {
                    row.push(Math.pow(data[i].x, j));
                }
                X.push(row);
                y.push(data[i].y);
            }
            
            // 计算 X^T * X
            const XT = math.transpose(X);
            const XTX = math.multiply(XT, X);
            
            // 计算 X^T * y
            const XTy = math.multiply(XT, y);
            
            // 求解线性方程组 (X^T * X) * coefficients = X^T * y
            const coefficients = math.lusolve(XTX, XTy).map(arr => arr[0]);
            
            return coefficients;
        }

        // 生成回归曲线数据点
        function generateRegressionPoints(coefficients, minX, maxX, step = 0.5) {
            const points = [];
            for (let x = minX; x <= maxX; x += step) {
                let y = 0;
                for (let i = 0; i < coefficients.length; i++) {
                    y += coefficients[i] * Math.pow(x, i);
                }
                points.push({x: x, y: y});
            }
            return points;
        }

        // 计算按钮点击事件
        calculateBtn.addEventListener('click', function() {
            const degree = parseInt(degreeSlider.value);
            
            // 计算回归系数
            const coefficients = polynomialRegression(trainingData, degree);
            
            // 生成回归曲线
            const regressionPoints = generateRegressionPoints(coefficients, 0, 40, 0.5);
            
            // 更新图表
            regressionChart.data.datasets[1].data = regressionPoints;
            regressionChart.update();
        });

        // 初始计算
        calculateBtn.click();
    </script>
</body>
</html>
